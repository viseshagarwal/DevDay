<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Translation</title>
  </head>
  <body>
    <h1>Text Translation</h1>
    <form method="POST" action="/">
      <label for="text">Enter text to translate:</label><br />
      <textarea id="text" name="text" rows="4" cols="50"></textarea><br /><br />

      <label for="target_language">Select target language:</label>
      <select id="target_language" name="target_language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <!-- Add more languages here --></select
      ><br /><br />

      <input type="submit" value="Translate" />
    </form>

    {% if original and translated %}
    <hr />
    <h2>Translation Result:</h2>
    <p><strong>Original Text:</strong> {{ original }}</p>
    <p><strong>Translated Text:</strong> {{ translated }}</p>
    {% endif %}
  </body>
</html>
